<script>
const API_KEY = "app-rNcQlKfaFqtl6885g7EIQPZN";
const CHAT_URL = "https://api.dify.ai/v1/chat-messages";

function focusInput() {
  document.getElementById("input").focus();
}

const ta = document.getElementById("input");
const label = document.getElementById("fakeLabel");

/* placeholder fade-in/out */
ta.addEventListener("focus", () => {
  label.style.opacity = 0;
});
ta.addEventListener("blur", () => {
  if (!ta.value.trim()) label.style.opacity = 1;
});

/* ìë™ ë†’ì´ ì¡°ì ˆ */
ta.addEventListener("input", () => {
  ta.style.height = "24px";
  ta.style.height = ta.scrollHeight + "px";
});

/* ì—”í„° ì „ì†¡ */
ta.addEventListener("keydown", e => {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault();
    send();
  }
});

function now() {
  return new Date().toLocaleTimeString([], {hour:"2-digit", minute:"2-digit"});
}

/* ì²« ë©”ì‹œì§€ */
window.onload = () => {
  addBot("ì•ˆë…•í•˜ì„¸ìš”! ğŸ˜Š<br>êµ¬ë¯¸ë„ì‹œê³µì‚¬ ì±—ë´‡ì…ë‹ˆë‹¤.<br>ë¬´ì—‡ì„ ë„ì™€ë“œë¦´ê¹Œìš”?");
};

async function send() {
  const text = ta.value.trim();
  if (!text) return;

  addUser(text);
  ta.value = "";
  ta.style.height = "24px";
  label.style.opacity = 1;

  const loader = addLoading();

  const res = await fetch(CHAT_URL, {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "Authorization": `Bearer ${API_KEY}`
    },
    body: JSON.stringify({
      query: text,
      user: "user1",
      response_mode: "blocking",
      inputs: {}
    })
  });

  clearInterval(loader.interval);
  loader.remove();

  const data = await res.json();
  addBot(data.answer || "âš ï¸ ì‘ë‹µì´ ì—†ìŠµë‹ˆë‹¤.");
}

function addUser(text) {
  chat.innerHTML += `
    <div class="bubble user">${text}</div>
    <div class="time user">${now()}</div>
  `;
  chat.scrollTop = chat.scrollHeight;
}

function addBot(text) {
  const html = marked.parse(text);

  chat.innerHTML += `
    <div class="bubble bot">
      <div class="bot-header">
        <img src="logo.png">
        <span>êµ¬ë¯¸ë„ì‹œê³µì‚¬ ì±—ë´‡</span>
      </div>
      ${html}
    </div>
    <div class="time bot">${now()}</div>
  `;

  chat.scrollTop = chat.scrollHeight;
}

function addLoading() {
  const bubble = document.createElement("div");
  bubble.className = "loading-bubble";

  let dots = 0;
  bubble.interval = setInterval(() => {
    dots = (dots % 3) + 1;
    bubble.textContent = ".".repeat(dots);
  }, 380);

  chat.appendChild(bubble);
  chat.scrollTop = chat.scrollHeight;

  return bubble;
}
